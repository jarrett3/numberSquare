<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Number Square</title>
</head>

<body class="container">
  <h1 class="gameTitle"><span class="titleN">N</span>umbe<span class="titleR">r</span> <span class="titleS">S</span>quare<span class="titleSs">s</span></h1>
  <div class="loginB">
    {{> loginButtons}}
  </div>
  {{> main}}
</body>

<template name="main">
  <div class="row">
    <div class="highScoreBtn col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <button type="button" class="btn btn-default" id="highScore_pop" style="width: 100%; font-size: 12px; font-weight: bold; " data-placement="bottom">High Score</button>
      <!-- Highscore content -->
      <div id="highScore_content" style="display: none">
         <div>{{> highScore}}</div>
      </div>
    </div>
    <!-- Your current score -->
    {{#if currentUser}}
      <div class="scoreTop col-xs-4" style="text-align: center; line-height: 35px;">Score: {{user.score}}</div>
    {{else}}
      <div class="scoreTop col-xs-4" style="text-align: center; line-height: 35px;">Score: {{scoreOff}}</div>
    {{/if}}
    <!-- Help and instructables -->
    <div class="helpBtn col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <button type="button" class="btn btn-default" id="help_pop" style="width: 100%; font-size: 12px; font-weight: bold; " data-placement="bottom">Help</button>
      <!-- Help content -->
      <div id="help_content" style="display: none">
        <div style="width: 250px;">
          <p class="help_title">Welcome to Number Squares!</p>
          <p>Number Squares is a simple yet challenging math game that puts YOU up against time.</p>
          <p>1. Quickly solve the randomly generated math problem</p>
          <p>2. Click the Add 1, 2, 3, 4 buttons to increase the solution to the correct answer</p>
          <p>3. Correct answer = +1 points, Over-counted answer = -2 points, Run out of time = -1 point</p>
          <p>4. Create a username and sign in to save your score and try to get on the High Score list!</p>
          <p>(If you are not logged in your score will not be penalized for running out of time)</p>
        </div>
      </div>
    </div>
  </div>

  <p class="equationTop">{{Num1}} + {{Num2}} = {{counter}}</p>
  
  <p class="myTimerTop">{{myTimer}}</p>
  <div class="gbuttonsdiv">
    {{> buttons}}
  </div>
</template>

<template name="highScore">
  <table class="leaderboard table table-striped table-bordered">
    <thead>
      <th>Username</th><th>Score</th>
    </thead>
    {{#each players}}
      <tr class="player">
        <td class="name">{{username}}</td>
        <td class="score">{{score}}</td>
      </tr>
    {{/each}}
  </table>
</template>

<template name="buttons">
  <div><button class="start btn btn-default">Start!</button></div>
  <br>
  <div class="row">
    <div class="box col-xs-offset-1 col-xs-5 col-sm-offset-1 col-sm-5">
      <div class="content">
        <button class="button1 btn-custom1 gbuttons">1</button>
      </div>
    </div>
    <div class="box col-xs-5 col-sm-5">
      <div class="content">
        <button class="button2 btn-custom2 gbuttons">2</button>
      </div>
    </div>
  </div>
  <br class="padder">
  <div class="row" style="margin-top: -20px">
    <div class="box col-xs-offset-1 col-xs-5 col-sm-offset-1 col-sm-5">
      <div class="content">
        <button class="button3 btn-custom3 gbuttons">3</button>
      </div>
    </div>
    <div class="box col-xs-5 col-sm-5">
      <div class="content">
        <button class="button4 btn-custom4 gbuttons">4</button>
      </div>
    </div>
  </div>
</template>
