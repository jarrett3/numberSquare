<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Number Square</title>
</head>

<body class="container">
  <h1 class="gameTitle"><span class="titleN">N</span>umbe<span class="titleR">r</span> <span class="titleS">S</span>quar<span class="titleE">e</span></h1>
  <div class="loginB">
    {{> loginButtons}}
  </div>
  {{> main}}
</body>

<template name="main">
  <div class="row">
    <div class="highScoreBtn col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <button type="button" class="btn btn-default" id="highScore_pop" style="width: 125%; font-size: 12px; font-weight: bold; " data-placement="bottom">High Score</button>
      <!-- Highscore content -->
      <div id="highScore_content" style="display: none">
         <div>{{> highScore}}</div>
      </div>
    </div>
    <!-- Your current score -->
    <div class="scoreTop col-xs-4" style="text-align: center; line-height: 35px;">Score: {{user.score}}</div>
    <!-- Help and instructables -->
    <div class="col-xs-4">Help</div>
  </div>

  <p class="equationTop">{{Num1}} + {{Num2}} = {{counter}}</p>
  
  <p class="myTimerTop">{{myTimer}}</p>
  <div class="gbuttonsdiv">
    {{> buttons}}
  </div>
</template>

<template name="highScore">
  <table class="leaderboard table table-striped table-bordered">
    <thead>
      <th>Username</th><th>Score</th>
    </thead>
    {{#each players}}
      <tr class="player">
        <td class="name">{{username}}</td>
        <td class="score">{{score}}</td>
      </tr>
    {{/each}}
  </table>
</template>

<template name="buttons">
  <div><button class="start btn">Start!</button></div>
  <div class="row">
    <div class="box col-xs-6">
      <div class="content">
        <button class="button1 btn-custom1 gbuttons">1</button>
      </div>
    </div>
    <div class="box col-xs-6">
      <div class="content">
        <button class="button2 btn-custom2 gbuttons">2</button>
      </div>
    </div>
  </div>
  <br class="padder">
  <div class="row" style="margin-top: -20px">
    <div class="box col-xs-6">
      <div class="content">
        <button class="button3 btn-custom3 gbuttons">3</button>
      </div>
    </div>
    <div class="box col-xs-6">
      <div class="content">
        <button class="button4 btn-custom4 gbuttons">4</button>
      </div>
    </div>
  </div>
</template>
